<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketDoctor</title>
    <style>
        /* style.css */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #388e3c;
            margin-bottom: 10px;
        }

        .dropdown-container {
            position: relative;
        }

        #symptom-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        #symptom-input:focus {
            border-color: #81c784;
        }

        .dropdown {
            background-color: white;
            border: 1px solid #b2dfdb;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 1;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .dropdown-item {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #c8e6c9;
        }

        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1b5e20;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #388e3c;
        }

        /* Styles for selected symptoms */
        #selected-symptoms {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            min-height: 40px;
            background-color: #f1f8e9;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .symptom-badge {
            background-color: #4caf50;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-symptom {
            cursor: pointer;
            color: #ffeb3b;
            font-weight: bold;
            border-radius: 50%;
            padding: 0 5px;
            transition: color 0.2s;
        }

        .remove-symptom:hover {
            color: #d32f2f;
        }

        .result-card {
            background-color: #dff0d8; /* Light green background */
            border: 1px solid #c3e6cb; /* Slightly darker green border */
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .result-title {
            font-weight: bold;
            color: #155724; /* Dark green text */
            margin: 0;
        }

        .result-medicine {
            color: #856404; /* Darker green for medicine */
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PocketDoctor</h1>
        <h3>Select your symptoms:</h3>
        <div class="dropdown-container">
            <input type="text" id="symptom-input" placeholder="Start typing symptoms...">
            <div id="symptoms-dropdown" class="dropdown"></div>
        </div>

        <div id="selected-symptoms"></div>

        <button id="submit-btn">Submit</button>

        <div id="result" class="result-card" style="display: none;">
            <p class="result-title" id="result-disease"></p>
            <p class="result-medicine" id="result-medicine"></p>
        </div>
    </div>

    <script>
        const symptomsList = [
            "itching", "skin_rash", "nodal_skin_eruptions", "continuous_sneezing", "shivering", "chills",
            "joint_pain", "stomach_pain", "acidity", "ulcers_on_tongue", "muscle_wasting", "vomiting",
            "burning_micturition", "spotting_urination", "fatigue", "weight_gain", "anxiety",
            "cold_hands_and_feets", "mood_swings", "weight_loss", "restlessness", "lethargy",
            "patches_in_throat", "irregular_sugar_level", "cough", "high_fever", "sunken_eyes",
            "breathlessness", "sweating", "dehydration", "indigestion", "headache", "yellowish_skin",
            "dark_urine", "nausea", "loss_of_appetite", "pain_behind_the_eyes", "back_pain",
            "constipation", "abdominal_pain", "diarrhoea", "mild_fever", "yellow_urine",
            "yellowing_of_eyes", "acute_liver_failure", "fluid_overload", "swelling_of_stomach",
            "swelled_lymph_nodes", "malaise", "blurred_and_distorted_vision", "phlegm", "throat_irritation",
            "redness_of_eyes", "sinus_pressure", "runny_nose", "congestion", "chest_pain", "weakness_in_limbs",
            "fast_heart_rate", "pain_during_bowel_movements", "pain_in_anal_region", "bloody_stool",
            "irritation_in_anus", "neck_pain", "dizziness", "cramps", "bruising", "obesity", "swollen_legs",
            "swollen_blood_vessels", "puffy_face_and_eyes", "enlarged_thyroid", "brittle_nails",
            "swollen_extremeties", "excessive_hunger", "drying_and_tingling_lips", "slurred_speech",
            "knee_pain", "hip_joint_pain", "muscle_weakness", "stiff_neck", "swelling_joints",
            "movement_stiffness", "spinning_movements", "loss_of_balance", "unsteadiness",
            "weakness_of_one_body_side", "loss_of_smell", "bladder_discomfort", "foul_smell_of_urine",
            "continuous_feel_of_urine", "passage_of_gases", "internal_itching", "toxic_look_(typhos)",
            "depression", "irritability", "muscle_pain", "altered_sensorium", "red_spots_over_body",
            "belly_pain", "abnormal_menstruation", "dischromic_patches", "watering_from_eyes"
        ];

        <script>
    const symptomInput = document.getElementById('symptom-input');
    const dropdown = document.getElementById('symptoms-dropdown');
    const selectedSymptomsContainer = document.getElementById('selected-symptoms');
    const resultDiv = document.getElementById('result');
    const resultDisease = document.getElementById('result-disease');
    const resultMedicine = document.getElementById('result-medicine');
    const submitBtn = document.getElementById('submit-btn');

    let selectedSymptoms = [];

    symptomInput.addEventListener('input', function () {
        const value = this.value.toLowerCase();
        dropdown.innerHTML = ''; // Clear previous results

        if (value) {
            const filteredSymptoms = symptomsList.filter(symptom => symptom.includes(value));
            if (filteredSymptoms.length) {
                dropdown.style.display = 'block'; // Show dropdown
                filteredSymptoms.forEach(symptom => {
                    const div = document.createElement('div');
                    div.classList.add('dropdown-item');
                    div.textContent = symptom;
                    div.onclick = function () {
                        addSymptom(symptom);
                    };
                    dropdown.appendChild(div);
                });
            } else {
                dropdown.style.display = 'none'; // Hide dropdown if no matches
            }
        } else {
            dropdown.style.display = 'none'; // Hide dropdown when input is empty
        }
    });

    function addSymptom(symptom) {
        if (!selectedSymptoms.includes(symptom)) {
            selectedSymptoms.push(symptom);
            const symptomBadge = document.createElement('span');
            symptomBadge.classList.add('symptom-badge');
            symptomBadge.textContent = symptom;

            const removeBtn = document.createElement('span');
            removeBtn.textContent = 'âœ–';
            removeBtn.classList.add('remove-symptom');
            removeBtn.onclick = function () {
                selectedSymptoms = selectedSymptoms.filter(s => s !== symptom);
                symptomBadge.remove();
                if (!selectedSymptoms.length) {
                    resultDiv.style.display = 'none'; // Hide result when no symptoms
                }
            };

            symptomBadge.appendChild(removeBtn);
            selectedSymptomsContainer.appendChild(symptomBadge);
            symptomInput.value = ''; // Clear input
            dropdown.style.display = 'none'; // Hide dropdown after selection
        }
    }

    // Submit button action
    submitBtn.addEventListener('click', async function () {
        const resultDiv = document.getElementById('result');
        if (selectedSymptoms.length > 0) {
            try {
                const response = await fetch('https://pocketdoc.onrender.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symptoms: selectedSymptoms })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDisease.textContent = `Predicted Disease: ${data.Prediction}`;
                    resultMedicine.textContent = `Medicine: ${data.Medicine}`;
                    resultDiv.style.display = 'block'; // Show the result card
                } else {
                    resultDiv.textContent = `Error: ${data.error || 'Unknown error occurred'}`;
                }
            } catch (error) {
                resultDiv.textContent = 'Error: Unable to submit symptoms.';
                console.error('Error:', error);
            }
        } else {
            resultDiv.textContent = 'No symptoms selected.';
        }
    });
    </script>
</body>

</html>
