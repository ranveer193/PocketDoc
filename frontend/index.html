<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PocketDoc</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<header><h1>PocketDoc <small>AI Symptom Checker</small></h1></header>

<main>
  <section class="card">
    <label for="sym">Type symptom</label>
    <input id="sym" autocomplete="off" placeholder="e.g. headache" />
    <div id="dd" class="dropdown" style="display:none"></div>
    <div id="picked"></div>
    <button id="go">Predict</button>
  </section>

  <section class="card" id="out" style="display:none">
    <h3>Top Predictions</h3>
    <div id="pred-list"></div>
    <h4>Try adding:</h4>
    <ul id="suggest-list"></ul>
  </section>
</main>

<footer>&copy; 2025 PocketDoc â€¢ For educational use only</footer>
<script type="module" src="js/app.js"></script>
</body></html>
